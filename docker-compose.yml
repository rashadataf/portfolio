services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - ${POSTGRES_VOLUME}

  dev:
    profiles: [ dev ]
    build:
      args:
        - WORKDIR_PATH=${WORKDIR_PATH}
      context: ${APP_CONTEXT}
      target: ${DEV_TARGET}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    container_name: ${DEV_CONTAINER_NAME}
    volumes:
      - ${DEV_VOLUME}
      - ${NODEMODULES_DEV_VOLUME}
      - ${NEXT_DEV_VOLUME}
    environment:
      NODE_ENV: ${DEV_NODE_ENV}
      PORT: ${APP_PORT}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres

  production:
    profiles: [ production ]
    build:
      context: ${APP_CONTEXT}
      target: ${PROD_TARGET}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    container_name: ${PROD_CONTAINER_NAME}
    environment:
      NODE_ENV: ${PROD_NODE_ENV}
      PORT: ${APP_PORT}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres

  nginx:
    build:
      context: ${NGINX_CONTEXT}
      target: ${NGINX_TARGET}
    container_name: ${NGINX_CONTAINER_NAME}
    ports:
      - "${HTTP_PORT}"
      - "${HTTPS_PORT}"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
      - PORT=${APP_PORT}
      - NODE_ENV=${NODE_ENV}
      - CHALLENGE_DIR=${CHALLENGE_DIR}
    volumes:
      - ${NGINX_LOG_VOLUME}
      - ${NGINX_INCLUDES_VOLUME}
      - ${NGINX_CONF_VOLUME}
      # - ${CERTS_VOLUME}
      # - ${DATA_VOLUME}
      - ${NGINX_TEMPLATES_VOLUME}
      # - ${CERT_VAR_VOLUME}
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - nginx-var:/var/www/html
      - nginx-var-well:/var/www/html/.well-known/acme-challenge

  certbot:
    profiles: [ certbot ]
    build:
      context: ${NGINX_CONTEXT}
      target: ${CERTBOT_TARGET}
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
    volumes:
      - ${NGINX_CONF_VOLUME}
      # - ${CERTS_VOLUME}
      # - ${DATA_VOLUME}
      # - ${CERT_VAR_VOLUME}
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - nginx-var:/var/www/html
      - nginx-var-well:/var/www/html/.well-known/acme-challenge

volumes:
  postgres_data:
    external: true
    name: ${POSTGRES_VOLUME}
  certbot-etc:
  certbot-var:
  nginx-var:
  nginx-var-well:
    driver: local
