version: '3'

services:
  dev:
    build:
      context: ./app
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./app:/usr/portfolio
    environment:
      NODE_ENV: development

  production:
    build:
      context: ./app
      target: production
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

  nginx:
    image: nginx:latest
    command: /bin/bash -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    container_name: nginx
    volumes:
      - ./logs/nginx/:/var/log/nginx:rw
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certs/:/etc/letsencrypt
      - ./data/:/data/letsencrypt
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "80:80"
      - "443:443"
    restart: always
    depends_on:
      - production

  certbot-old:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./data:/data/letsencrypt
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
    entrypoint: >
      /bin/sh -c " while :; do
        certbot certonly --webroot --webroot-path=/data/letsencrypt --email $$EMAIL_ADDRESS --agree-tos --no-eff-email --force-renewal -d $$DOMAIN_NAME -d www.$$DOMAIN_NAME;
        sleep 12h;
      done; "
    depends_on:
      - nginx

  nginx-http:
    image: nginx:latest
    container_name: nginx-http
    volumes:
      - ./logs/nginx/:/var/log/nginx:rw
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certs/:/etc/letsencrypt
      - ./data/:/data/letsencrypt
    ports:
      - "80:80"
    command: /bin/sh -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    container_name: certbot
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
    volumes:
      - ./certs:/etc/letsencrypt
      - ./data:/data/letsencrypt
    entrypoint: >
      /bin/sh -c "
      certbot certonly --webroot --webroot-path=/data/letsencrypt --email $$EMAIL_ADDRESS --agree-tos --no-eff-email --force-renewal -d $$DOMAIN_NAME -d www.$$DOMAIN_NAME;
      "
    depends_on:
      - nginx-http

  nginx-https:
    image: nginx:latest
    container_name: nginx-https
    volumes:
      - ./logs/nginx/:/var/log/nginx:rw
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certs/:/etc/letsencrypt
      - ./data/:/data/letsencrypt
    ports:
      - "443:443"
    command: /bin/sh -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/conf.d/https.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - certbot